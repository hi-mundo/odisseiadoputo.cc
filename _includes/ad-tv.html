<!-- Bloco de ad estilizado como TV — anúncios SOMENTE aqui (data-ad-placement) -->
<aside class="ad-tv" role="complementary" aria-label="Espaço publicitário" data-ad-placement="tevisao">
  <p class="ad-tv-intro">{{ include.intro | default: "Um pouquinho de jabá" }}</p>
  <div class="ad-tv-frame">
    <div class="ad-tv-screen" data-ad-container="tevisao">
      {% if site.adsense_slot != nil and site.adsense_slot != "" %}
      <ins class="adsbygoogle ad-unit-tevisao"
           style="display:block"
           data-ad-client="{{ site.adsense_client }}"
           data-ad-slot="{{ site.adsense_slot }}"
           data-ad-format="rectangle"
           data-full-width-responsive="false"></ins>
      {% else %}
      <div class="ad-tv-placeholder">
        <span class="ad-tv-label">Publicidade</span>
        <span class="ad-tv-size">300 &times; 250</span>
      </div>
      {% endif %}
    </div>
    <div class="ad-tv-stand"></div>
    <p class="ad-tv-joke">{{ include.joke | default: "escritor também passa fome" }}</p>
  </div>
</aside>
