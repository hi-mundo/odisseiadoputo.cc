<!DOCTYPE html>
<html lang="pt-BR">

{% include head.html %}

<body>

    <!-- Fundo estático com efeito fog (fixo; conteúdo rola por cima) -->
    <div id="fog-bg" class="fog-bg" aria-hidden="true">
        <div class="fog-layer fog-layer-1"></div>
        <div class="fog-layer fog-layer-2"></div>
        <div class="fog-layer fog-layer-3"></div>
        <div class="fog-vignette"></div>
    </div>

    <div id="site-wrap" class="site-wrap">
        {% include nav.html %}
        {{ content }}
        {% include footer.html %}
    </div>

    <!-- CRT overlay: por cima do conteúdo (position: fixed, z-index alto) -->
    <div class="scanline" aria-hidden="true"></div>
    <div class="crt-flicker" aria-hidden="true"></div>


    <script src="{{ " /js/fog.js" | prepend: site.baseurl }}"></script>
    <script src="{{ " /js/filter.js" | prepend: site.baseurl }}"></script>

    <script src="{{ " /js/lang-switcher.js" | prepend: site.baseurl }}"></script>
    <script src="{{ " /js/mode-switcher.js" | prepend: site.baseurl }}"></script>
</body>

</html>
